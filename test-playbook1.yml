---
- name: Auto Heal Demo
  hosts: all 
  tasks:    

    - name: Template a file to /etc/file.conf
      ansible.builtin.debug:
        msg: "the value of foo.txt is {{lookup('ansible.builtin.file', '/etc/neha/foo.txt') }}"
      
    - name: Template a file to /etc/file.conf
      ansible.builtin.template:
        src: foo.j2
        dest: /etc/neha/foo.conf
      ignore_errors: yes
      

    - name: install the Apache package
      yum:
        name: httpd
        state: present



