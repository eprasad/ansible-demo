---
hosts: testserver 
tasks:

  - name: Remove the Apache package
    yum:
      name: httpd
      state: present
      
  - name: Ensure the default Apache port is 8080
    ansible.builtin.lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^Listen '
      insertafter: '^#Listen '
      line: Listen 8080

